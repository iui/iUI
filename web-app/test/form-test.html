<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Form Tests</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
  <link rel="apple-touch-icon-precomposed" href="../iui/iui-logo-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="../../iui/iui.css" type="text/css" />
  <link rel="stylesheet" href="../../iui/iui-moz.css" type="text/css" />
  <link rel="stylesheet" title="Default" href="../../iui/t/default/default-theme.css"  type="text/css"/>
  <style type="text/css">
    div.spinner {
       visibility: hidden;
       background: black url(../iui/t/default/loading.gif) no-repeat center center;
       position: absolute;
       top: 0px;
       left: 0px;
       height: 100%;
       width: 100%;
       opacity: 0.5;
    }
    
    form.progress div.spinner {
        visibility: visible;  // need better styling here, placeholder
    }
  </style>
  <script type="application/x-javascript" src="../iui/iui.js"></script>
  <script language="JavaScript" type="text/javascript">
  </script>
</head>

<body>
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>
        <a class="button" href="#dialogForm">Dialog</a>
    </div>
    
    <ul id="formTest" title="Form Tests" selected="true">
      <li><a href="#def">default method</a></li>
      <li><a href="#GET">GET</a></li>
      <li><a href="#POST">POST</a></li>
      <li><a href="#get">get</a></li>
      <li><a href="#post">post</a></li>
      <li><a href="#targ-self">POST to target="_self"</a></li>
      <li><a href="#delay">default w/delay</a></li>
    </ul>
    
    <form id="def" title="default" class="panel" action="form-echo.gtpl">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="GET" title="GET" class="panel" action="form-echo.gtpl" method="GET">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="POST" title="POST" class="panel" action="form-echo.gtpl" method="POST">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="get" title="get" class="panel" action="form-echo.gtpl" method="get">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="post" title="post" class="panel" action="form-echo.gtpl" method="post">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <div class="spinner"></div>
        <a class="whiteButton" type="submit">Submit</a>
    </form>

    <form id="targ-self" title="Target Self" class="panel" target="_self" action="form-echo.gtpl" method="POST">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="delay" title="delay" class="panel" action="form-echo.gtpl">
        <fieldset>
            <div class="row">
                <label>Parm1:</label>
                <input type="text" name="parm1" value="value 1"/>
            </div>
            <div class="row">
                <label>Parm2:</label>
                <input type="text" name="parm2" value="value 2"/>
            </div>
            <div class="row">
                <label>delay:</label>
                <input type="text" name="delay" value="2"/>(seconds)
            </div>
        </fieldset>
        <a class="whiteButton" type="submit">Submit</a>
        <div class="spinner"></div>
    </form>

    <form id="dialogForm" title="Dialog" class="dialog" target="_self" action="form-echo.gtpl" method="POST">
        <fieldset>
            <h1>Dialog Form</h1>
            <a class="button leftButton" type="cancel">Cancel</a>
            <a class="button blueButton" type="submit">Search</a>
            
            <label>Parm1:</label>
            <input type="text" name="parm1" value="value 1"/>
            <label>Parm2:</label>
            <input type="text" name="parm2" value="value 2"/>
        </fieldset>
        <div class="spinner"></div>
    </form>


</body>

</html>

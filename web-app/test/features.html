<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Feature Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="icon" type="image/png" href="../iui/iui-favicon.png">
  <link rel="apple-touch-icon" href="../iui/iui-logo-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="stylesheet" href="../iui/iui.css" type="text/css" />

  <link rel="stylesheet" title="Default" href="../iui/t/default/default-theme.css"  type="text/css"/>
  <script type="application/x-javascript" src="../iui/iui.js"></script>
  <script language="JavaScript" type="text/javascript">
window.addEventListener("load", load, false);
function addLI(elem,str)
{
  var LI = document.createElement("li");
  LI.innerHTML = str;
  elem.appendChild(LI);
}
function load()
{
  var list = document.getElementById('feature-info');
  addLI(list, 'WebKitTransitionEvent = ' + (typeof WebKitTransitionEvent == "object"));
  addLI(list, 'WebKitPoint = ' + (typeof WebKitPoint == "object"));
  addLI(list, 'WebKitCSSTransformValue = ' + (typeof WebKitCSSTransformValue == "object"));
  addLI(list, 'WebKitCSSMatrix = ' + (typeof WebKitCSSMatrix == "object"));
  addLI(list, 'Touch = ' + (typeof Touch == "object"));
  addLI(list, 'sessionStorage = ' + (typeof window.sessionStorage  == "object"));
  addLI(list, 'localStorage = ' + (typeof window.localStorage  == "object"));
  addLI(list, 'openDatabase = ' + (typeof window.openDatabase == "function"));
  addLI(list, 'innerHeight = ' + window.innerHeight + " (may vary)");
  addLI(list, 'innerWidth = ' + window.innerWidth);
  addLI(list, 'window.navigator.standalone = ' + window.navigator.standalone);
  addLI(list, 'has xhr.overrideMimeType = ' + (typeof XMLHttpRequest.prototype.overrideMimeType == "function"));
}
  </script>
</head>

<body>
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>
    </div>
    
    <ul id="feature-info" title="Features" selected="true">
    </ul>
</body>

</html>
